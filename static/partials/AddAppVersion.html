<form class="form-horizontal" role="form" ng-submit="Addver()">
    <div class="form-group">
        <label for="appversion" class="col-xs-2 control-label">输入新增的App版本</label>
        <div class="col-xs-10">
            <input id="appversion" type="text" class="form-control" ng-model="ver.appversion" placeholder="输入版本号">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-10">当前数据库中的app版本有
            <label ng-repeat="version in DataInfo.appversion">{{version.app_version +' , '}}</label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-1">
            <input type="submit" class="btn btn-primary" value="确定"/>
        </div>
        <div class="col-sm-1">
            <input type="button" class="btn btn-primary" value="返回" ng-click="BackToHome()"/>
        </div>
    </div>
</form>
