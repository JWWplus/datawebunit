<div class="col-xs-offset-4 col-xs-4">
    <form class="form-signin" ng-submit="login()">
        <h2 class="form-signin-heading">请登录</h2>
        <label for="input_username" class="sr-only">用户名</label>
        <input type="text" id="input_username" ng-model="username" class="form-control" placeholder="输入用户名" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" ng-model="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
    </form>
</div>
